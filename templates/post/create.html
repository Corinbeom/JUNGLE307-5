{% extends "base.html" %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/create.css') }}"
/>

{% endblock %} {% block content %}
<div class="post-container">
  <h2>게시물 작성</h2>
  <form id="post-form" method="post" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group half-width title-flex">
        <label for="title" class="title-label">게시물 제목</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-group half-width">
        <div class="category-options">
          <div class="give-container">
            <label
              >나눔해요
              <input type="radio" name="category" value="give" required />
            </label>
          </div>
          <div class="need-container">
            <label
              >필요해요<input
                type="radio"
                name="category"
                value="need"
                required
            /></label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group image-div">
      <div class="image-div-son">
        <label class="image-name" for="image">대표 이미지</label>

        <!-- 커스텀 버튼 -->
        <label for="image" class="custom-file-btn">이미지 선택하기</label>
        <input type="file" id="image" name="image" accept="image/*" hidden />
      </div>
      <!-- 미리보기 -->
      <div class="preview-wrapper">
        <img id="image-preview" src="#" alt="미리보기" style="display: none" />
      </div>

      <div class="form-group price-row space-between">
        <label for="price">가격</label>

        <div class="price-inputs">
          <div class="price-wrap">
            <input type="number" id="price" name="price" min="0" />
            <span>원</span>
          </div>

          <label class="free-check-label">
            무료나눔
            <input type="checkbox" id="free-check" />
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="description-label">설명</label>
      <textarea
        id="description"
        name="description"
        maxlength="500"
        required
      ></textarea>
      <p class="char-count"><span id="charCount">0</span>/500</p>
    </div>
    <div class="submit-wrp">
      <button type="submit" class="submit-btn">작성 완료</button>
    </div>
  </form>
</div>

{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/postForm.js') }}"></script>
{% endblock %}
