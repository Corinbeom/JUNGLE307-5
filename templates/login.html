<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* 전체 페이지 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            background-color: #f0f0f0; /* 배경색 */
        }

        /* 테두리 박스 */
        .box {
            position: relative;
            max-width: 800px;
            width: 150%;  /* 박스 가로폭 */
            height: 100%; /* 박스 높이 */
            border: 2px solid black; /* 검은색 테두리 */
            background-color: white; /* 박스 내부 색상 */
            padding: 20px;  /* 안쪽 여백 */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 세로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
        }

        /* 로고 이미지 */
        .logo {
            position: absolute;
            top: 25%; /* 박스 높이의 1/4 지점 */
            left: 50%; /* 가로 중앙 */
            transform: translate(-50%, -50%); /* 정렬 보정 */
            width: 100px; /* 로고 크기 */
            height: auto;
        }

        /* select 박스 스타일 */
        .select-box {
            margin: 10px;
            padding: 5px;
            width: 110px;
        }

        /* 텍스트 입력 박스 */
        .text-input {
            margin: 10px;
            padding: 5px;
            width: 15px;
        }

       
    </style>
</head>
<body>
    <div class="box">
        <!-- 로고 이미지 -->
        <img src="logo.png" alt="Logo" class="logo">
        
        <!-- Select 박스 -->
        <select class="select-box">
            <option value="jungelweb">정글웹 개발</option>
            <option value="gamelab">게임랩</option>
            <option value="gametechlab">게임 테크랩</option>
        </select>

        <!-- 텍스트 입력 박스 -->
        <input type="text" class="text-input" placeholder="">

        <!-- 텍스트 입력 박스 -->
        <input type="text" class="text-input" placeholder="">
    </div>
</body>
</html>
